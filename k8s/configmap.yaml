apiVersion: v1
kind: ConfigMap
metadata:
  name: twelve-factor-demo-config
data:
  # Spring/profile and application config exposed as environment variables
  SPRING_PROFILES_ACTIVE: "prod"
  # Port the application will listen on (overrides default)
  SERVER_PORT: "8080"
  # Greeting prefix used by the application
  GREETING_PREFIX: "Hello from Kubernetes"
  # Application version exposed to the app
  APP_VERSION: "1.0.0"
  # Optional message used by docs/examples
  APP_MESSAGE: "Hello from Kubernetes! This is the 12-Factor App."
